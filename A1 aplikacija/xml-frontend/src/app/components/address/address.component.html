<form [formGroup]="form" class="container">
    <mat-form-field [style.width.%]="60">
        <mat-label>Ulica:</mat-label>
        <input matInput (change)="onChange()" formControlName="ulica" name="street">
    </mat-form-field>

    <mat-form-field [style.width.%]="60">
        <mat-label>Broj:</mat-label>
        <input matInput type="number" (change)="onChange()" formControlName="broj" name="number">
    </mat-form-field>

    <mat-form-field [style.width.%]="60">
        <mat-label>Poštanski broj:</mat-label>
        <input matInput type="number" (change)="onChange()" formControlName="postanskiBroj" name="zip">
    </mat-form-field>

    <mat-form-field [style.width.%]="60">
        <mat-label>Mesto:</mat-label> 
        <input matInput (change)="onChange()" formControlName="mesto" name="city">
    </mat-form-field>

    <mat-form-field [style.width.%]="60">
        <mat-label>Država:</mat-label>
        <input matInput (change)="onChange()" formControlName="drzava" name="state">
    </mat-form-field>
</form>
