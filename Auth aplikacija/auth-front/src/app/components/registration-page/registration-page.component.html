<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="login-form">
    <div class="login-window">
        <div class="login-container">
            <h1 class="login">Sign up for free</h1>

            <label class="username-label" for="float-input">First name</label>
            <input id="float-input" pInputText placeholder="First name" formControlName="firstname" required=""> 

            <label class="username-label" for="float-input">Last name</label>
            <input id="float-input" pInputText placeholder="Last name" formControlName="lastname" required=""> 

            <label class="username-label" for="float-input">Email</label>
            <input id="float-input" type="email" pInputText placeholder="Email" formControlName="email" required=""> 

            <label class="password-label">Password</label>
            <input class="password-field" type="password" pPassword placeholder="Password" formControlName="password" required=""/>

            <mat-radio-group aria-label="Select an option" class="radio-group" formControlName="role">
                <mat-radio-button value="1">Korisnik</mat-radio-button>
                <mat-radio-button value="2">Slu≈æbenik</mat-radio-button>
            </mat-radio-group>
        
            <div class="button-container">
                <button class="login-button" pButton type="submit" label="Submit" [disabled]="!registerForm.valid" clickable>Sign up</button>
            </div>
        </div>
    </div>
</form>
