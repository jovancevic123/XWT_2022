<table mat-table [dataSource]="requests" class="mat-elevation-z8 tabela">


    <ng-container matColumnDef="brojPrijaveZiga">
      <th mat-header-cell *matHeaderCellDef> Broj prijave ziga</th>
      <td mat-cell *matCellDef="let element"> {{element.brojPrijaveZiga}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nazivPodnosioca">
      <th mat-header-cell *matHeaderCellDef> Naziv podnosioca </th>
      <td mat-cell *matCellDef="let element"> {{element.nazivPodnosioca}} </td>
    </ng-container>

    <ng-container matColumnDef="html">
        <th mat-header-cell *matHeaderCellDef> HTML </th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button (click)="downloadHTML(element.brojPrijaveZiga)">
                <mat-icon>cloud_download</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="pdf">
        <th mat-header-cell *matHeaderCellDef> PDF </th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button (click)="downloadPDF(element.brojPrijaveZiga)">
                <mat-icon>cloud_download</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="rdf" *ngIf="!isUser">
      <th mat-header-cell *matHeaderCellDef> RDF meta </th>
      <td mat-cell *matCellDef="let element">
          <button mat-flat-button (click)="downloadRDF(element.brojPrijaveZiga)">
              <mat-icon>cloud_download</mat-icon>
          </button>
      </td>
  </ng-container>

  <ng-container matColumnDef="json" *ngIf="!isUser">
      <th mat-header-cell *matHeaderCellDef> JSON meta </th>
      <td mat-cell *matCellDef="let element">
          <button mat-flat-button (click)="downloadJSON(element.brojPrijaveZiga)">
              <mat-icon>cloud_download</mat-icon>
          </button>
      </td>
  </ng-container>

    <ng-container matColumnDef="odobravanje" *ngIf="!isUser">
      <th mat-header-cell *matHeaderCellDef> Odobravanje zahteva </th>
      <td mat-cell *matCellDef="let element;let i = index">
        <button mat-button color="primary" (click)="odobri(element.brojPrijaveZiga, i)" [disabled]="element.brojResenja != ''">Odobri</button>
      </td>
  </ng-container>

  <ng-container matColumnDef="odbijanje" *ngIf="!isUser">
      <th mat-header-cell *matHeaderCellDef> Odbijanje zahteva </th>
      <td mat-cell *matCellDef="let element;let i = index">
        <button mat-button color="primary" (click)="openDialog(element.brojPrijaveZiga, i)" color="warn" [disabled]="element.brojResenja != ''">Odbij</button>
      </td>
  </ng-container>

  <ng-container matColumnDef="resenje">
    <th mat-header-cell *matHeaderCellDef> Resenje </th>
    <td mat-cell *matCellDef="let element;let i = index">
      <button mat-button color="primary" (click)="pogledajResenje(i)" color="warn" [disabled]="!element.brojResenja">Pogledaj resenje</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef> Reference </th>
    <td mat-cell *matCellDef="let element;let i = index">
      <button mat-button color="primary" (click)="dobaviReference(element.brojPrijaveZiga, i)" color="warn">Pregledaj</button>
    </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
