<h2 mat-dialog-title>Resenje</h2>
<mat-dialog-content class="mat-typography">
  <h3>Broj resenja:</h3>
  <p>{{data.brojResenja}}</p>
  <br>
  <h3>Prijava prihvacena?</h3>
  <p *ngIf="data.prihvacena">Da</p>
  <p *ngIf="!data.prihvacena">Ne</p>
  <p *ngIf="!data.prihvacena">Razlog: {{data.razlog}}</p>
  <br>
  <h3>Sluzbenik:</h3>
  <p>{{data.imeSluzbenika}} {{data.prezimeSluzbenika}}</p>
  <br>
  <h3>Datum odgovora:</h3>
  <p>{{data.datumOdgovora}}</p>
